name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run full test suite nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  # ============================================
  # Job 1: Lint and Type Check
  # ============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SvelteKit sync
        run: npm run prepare
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}

      - name: Run svelte-check
        run: npm run check
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}

      - name: Validate fixtures schema
        run: npm run test:fixtures:validate

  # ============================================
  # Job 2: Unit & Integration Tests
  # ============================================
  unit-integration:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'coverage/coverage-summary.json';

            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const comment = `## Test Coverage Report

              | Metric | Coverage |
              |--------|----------|
              | Lines | ${total.lines.pct}% |
              | Statements | ${total.statements.pct}% |
              | Functions | ${total.functions.pct}% |
              | Branches | ${total.branches.pct}% |

              ðŸ“Š [Full Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # ============================================
  # Job 3: Playwright Smoke Tests
  # ============================================
  playwright-smoke:
    name: Playwright Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          # SvelteKit uses PUBLIC_ prefix for client-side env vars
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}

      - name: Run Playwright smoke tests
        run: npm run test:e2e:smoke
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-smoke-report
          path: playwright-report/
          retention-days: 30

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-smoke-screenshots
          path: test-results/
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-smoke-traces
          path: test-results/**/*.zip
          retention-days: 30

  # ============================================
  # Job 4: Playwright Full Tests (Nightly)
  # ============================================
  playwright-full:
    name: Playwright Full Tests (Nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on schedule or manual trigger
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          # SvelteKit uses PUBLIC_ prefix for client-side env vars
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}

      - name: Run Playwright full test suite
        run: npm run test:e2e:full
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-full-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-full-screenshots
          path: test-results/**/*.png
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-full-traces
          path: test-results/**/*.zip
          retention-days: 30

      - name: Upload visual regression diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-visual-diffs
          path: test-results/**/*-diff.png
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Create an issue for failed nightly tests
            const title = 'ðŸš¨ Nightly E2E Tests Failed';
            const body = `The nightly Playwright test suite has failed.

            **Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Branch:** ${{ github.ref }}
            **Commit:** ${{ github.sha }}

            Please investigate and fix the failing tests.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['testing', 'bug', 'automated']
            });

  # ============================================
  # Job 5: All Tests (Combined for CI Badge)
  # ============================================
  all-tests:
    name: All Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-integration, playwright-smoke]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] ||
             [ "${{ needs.unit-integration.result }}" != "success" ] ||
             [ "${{ needs.playwright-smoke.result }}" != "success" ]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed!"
